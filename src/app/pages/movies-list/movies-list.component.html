<mat-grid-list cols="2">
  <!-- <mat-grid-list cols="2" rowHeight="3:1"> -->
  <mat-grid-tile *ngFor="let movie of moviesList | paginate: { itemsPerPage: 6, currentPage: p }">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ movie.name }}</mat-card-title>
        <mat-card-subtitle>Rate: {{movie.rate}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="../../../assets/images/movie-covers/{{movie.img}}" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{movie.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>

</mat-grid-list>

  <pagination-controls class="paginator" (pageChange)="p = $event"></pagination-controls>
